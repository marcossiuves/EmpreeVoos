{% extends "common/base.html" %}
{% block conteudo %} 

{% load crispy_forms_tags %}         

<!--Login--> 
<div class="container ">

  <div class=" py-5 container__login">
    <h1 style="text-align: center;">Login</h1>
    <form method="POST" class="form__login">
      {% csrf_token %}
      {{ login_form|crispy }}
      <button class="button__login" type="submit">Login</button>
      
      <p class="text-center" style="margin: 3rem;">NÃ£o tem uma conta?<a href="/conta/criar">Registre-se</a>.</p>
    </form>
    
  </div>
  {% if messages %}
  <ul class="messages">
      {% for message in messages %}
      <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
  </ul>
  
  {% endif %}
  </div>
  {% endblock %}
